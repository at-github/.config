[colors]
background = ${xrdb:color0:#333333}
background-alt = ${xrdb:color2}
color3 = ${xrdb:color3}
color4 = ${xrdb:color4}
color5 = ${xrdb:color5}
color6 = ${xrdb:color6}
foreground = ${xrdb:color7:#C5C8C6}
primary = ${xrdb:color1:#113c55}
secondary = #081e2b
alert = ${xrdb:color3:#A54242}
disabled = #222222
spotify = #008000

[bar/dock]
modules-center = xworkspacesdock

background = #00000000
bottom = true
center = true
cursor-click = pointer
font-0 = "FantasqueSansMono Nerd Font:style=Regular:size=18"
foreground = ${colors.foreground}
height = 40pt
line-size = 5pt

[module/xworkspacesdock]
type = internal/xworkspaces

; icon-[0-9]+ = <desktop-name>;<icon>
; Map desktop names to some icon. The icon is then available in the %icon% token
; NOTE: The desktop name needs to match the name configured by the WM
; You can get a list of the defined desktop names using:
; $ xprop -root _NET_DESKTOP_NAMES
; NOTE: Neither <desktop-name> nor <icon> can contain a semicolon (;)
icon-0 = 0;
icon-1 = 1;󰙄
icon-2 = 2;󰨈 
icon-3 = 3;󰑴
icon-4 = 4;󰴓
icon-5 = 5;
icon-6 = 6; ;All intermediated ws need to exist for 10 work
icon-7 = 7;
icon-8 = 8;
icon-9 = 9;
icon-10 = 10;
; To highlight unhandled workspace
icon-default =  

label-active = " %icon%  "
label-active-background = ${colors.primary}
label-active-foreground = ${colors.background}
label-active-underline= ${colors.color4}
label-active-padding = 2

label-occupied-background = ${colors.background}
label-occupied-foreground = ${colors.primary}
label-occupied = %icon% %{F#222222} %name%%{F-}
label-occupied-padding = 2

; To simulate urgent workspace: `sleep 3; echo -e "\a"`
; in terminal supproting supporting *urgent on bell* like Termite
label-urgent = %icon% %name%
label-urgent-background = #993333
label-urgent-foreground = ${colors.background}
label-urgent-underline= ${colors.alert}
label-urgent-padding = 2

label-empty = %icon% %name%
label-empty-background = ${colors.background}
label-empty-foreground = ${colors.disabled}
label-empty-padding = 2

[bar/main]
width = 100%
height = 24pt
radius = 0

background = ${colors.background}
foreground = #888888

line-size = 3pt

border-size = 0pt
border-color = #00000000

padding-left = 1
padding-right = 0

module-margin = 0

font-0 = FantasqueSansMono Nerd Font:style=Regular

modules-left = backlight filesystem xkeyboard memory cpu wlan eth redshift mic pulseaudio xscreensaver spotify spotify-prev spotify-play-pause spotify-next
modules-center = xwindow
modules-right = powermenu date

cursor-click = pointer

enable-ipc = true

tray-position = left

; wm-restack = generic
; wm-restack = bspwm
; wm-restack = i3

; override-redirect = true

[module/xwindow]
type = internal/xwindow
label = %title:0:60:...%

[module/filesystem]
type = internal/fs
interval = 25

mount-0 = /

label-mounted-foreground = ${colors.primary}
label-mounted =  " 󰋊 %percentage_used%% "

label-unmounted = %mountpoint% not mounted
label-unmounted-foreground = ${colors.disabled}

[module/xscreensaver]
type = custom/script
tail = true
label-foreground = ${colors.primary}
interval = 1
exec = ~/.config/polybar/scripts/status-xscreensaver.sh
click-left = ~/.config/polybar/scripts/toggle-xscreensaver.sh
label-padding = 1

[module/pulseaudio]
type = internal/pulseaudio

format-volume = <label-volume>

label-volume-foreground = ${colors.primary}
label-volume = "  %percentage%%"

label-muted = " 󰖁    "
label-muted-foreground = ${colors.alert}

[module/mic]
type = custom/script
tail = true
label-foreground = ${colors.primary}
interval = 0

exec = ~/.config/polybar/scripts/mic-tog.sh &
click-left = pulseaudio-ctl mute-input
click-right = pavucontrol -t 4 &

[module/redshift]
type = custom/script
format-foreground = ${colors.primary}
label-padding = 1
label-margin = 1
exec = ~/.config/polybar/scripts/redshift.sh temperature 
click-left = ~/.config/polybar/scripts/redshift.sh toggle 
interval=1.0

[module/spotify]
type = custom/script
tail = true
interval = 1
format-prefix = "  "
format-padding = 2
label-padding = 1
format-foreground = ${colors.spotify}
exec = ~/.config/polybar/scripts/scroll_spotify_status.sh
click-left = i3-msg workspace 10

[module/spotify-prev]
type = custom/script
exec = echo "󰒮 "
format = <label>
format-foreground = ${colors.spotify}
click-left = playerctl previous -p spotify

[module/spotify-play-pause]
type = custom/ipc
hook-0 = echo "󰏤"
hook-1 = echo "󰐊"
initial = 1
format-foreground = ${colors.spotify}
click-left = playerctl play-pause -p spotify

[module/spotify-next]
type = custom/script
exec = echo " 󰒭  "
format = <label>
format-foreground = ${colors.spotify}
click-left = playerctl next -p spotify

[module/xkeyboard]
label-indicator-on-capslock = 󰌎
label-indicator-off-capslock = 
label-indicator-on-capslock-foreground = ${colors.alert}

type = internal/xkeyboard
blacklist-0 = num lock

label-layout-foreground = ${colors.primary}
label-layout = "  %layout%"

label-indicator-padding = 1
label-indicator-margin = 0
label-indicator-foreground = ${colors.primary}
label-indicator-background = ${colors.alert}

[module/memory]
type = internal/memory
interval = 2
label = " 󰍛 %percentage_used:2%% "
label-foreground = ${colors.primary}

[module/cpu]
type = internal/cpu
interval = 2
label = " 󰻠 %percentage:2%% "
label-foreground = ${colors.primary}

[network-base]
type = internal/network
interval = 5
format-connected = <label-connected>
format-disconnected = <label-disconnected>
label-disconnected = %{F#222222}%ifname%%{F#707880} disconnected

[module/wlan]
inherit = network-base
interface-type = wireless
label-connected = %{F#222222}%ifname%%{F-} %essid% %local_ip%

[module/eth]
inherit = network-base
interface-type = wired
label-connected-foreground = ${colors.primary}
label-disconnected-foreground = ${colors.alert}
label-connected = %{T9} 󰀂 %{T-} %{T2}%downspeed%%{T-}
label-disconnected = %{T9} 󰯡 %{T-}

[module/date]
type = internal/date
interval = 1

date = "          %H:%M           "
date-alt = 󰃭  %Y-%m-%d    %H:%M:%S

label = %date%
label-padding = 2
label-margin = 0
label-foreground = ${colors.background}
label-background = ${colors.primary}

[settings]
screenchange-reload = true
pseudo-transparency = true

; vim:ft=dosini

[module/backlight]
type = internal/backlight

; Use the following command to list available cards:
; $ ls -1 /sys/class/backlight/
card = intel_backlight

; Use the `/sys/class/backlight/.../actual-brightness` file
; rather than the regular `brightness` file.
; Defaults to true unless the specified card is an amdgpu backlight.
; New in version 3.6.0
use-actual-brightness = true

; Enable changing the backlight with the scroll wheel
; NOTE: This may require additional configuration on some systems. Polybar will
; write to `/sys/class/backlight/${self.card}/brightness` which requires polybar
; to have write access to that file.
; DO NOT RUN POLYBAR AS ROOT. 
; The recommended way is to add the user to the
; `video` group and give that group write-privileges for the `brightness` file.
; See the ArchWiki for more information:
; https://wiki.archlinux.org/index.php/Backlight#ACPI
; Default: false
enable-scroll = true

; Available tags:
;   <label> (default)
;   <ramp>
;   <bar>
format = <label>

; Available tokens:
;   %percentage% (default)
label = %percentage%%

; Only applies if <ramp> is used
ramp-0 = 🌕
ramp-1 = 🌔
ramp-2 = 🌓
ramp-3 = 🌒
ramp-4 = 🌑

; Only applies if <bar> is used
bar-width = 10
bar-indicator = |
bar-fill = ─
bar-empty = ─

[module/powermenu]
type = custom/menu

expand-right = true

format-spacing = 0

label-open = " "
label-open-padding = 0
label-open-foreground = ${colors.primary}

label-close =  cancel
label-close-padding = 2
label-close-background = ${colors.primary}
label-close-foreground = ${colors.background}
label-separator-foreground = ${colors.disabled}

;Powermenu items
menu-0-0 = "󰑓 Reboot "
menu-0-0-background = ${colors.color4}
menu-0-0-foreground = ${colors.background}
menu-0-0-exec = menu-open-1
menu-0-0-padding = 1

menu-0-1 = "󰤂 Power off"
menu-0-1-exec = menu-open-2
menu-0-1-background = ${colors.color6}
menu-0-1-foreground = ${colors.background}
menu-0-1-padding = 1

menu-0-2 = "󰗽 Log out"
menu-0-2-exec = menu-open-3
menu-0-2-background = ${colors.color5}
menu-0-2-foreground = ${colors.background}
menu-0-2-padding = 1

;Reboot necessary ?
menu-1-0 = "󰑓 Reboot "
menu-1-0-exec = systemctl reboot
menu-1-0-padding = 1
menu-1-0-background = ${colors.color4}
menu-1-0-foreground = ${colors.background}

menu-1-1 = "󰕌 Cancel "
menu-1-1-exec = menu-open-0
menu-1-1-padding = 1
menu-1-1-background = ${colors.color6}
menu-1-1-foreground = ${colors.background}

;Shutdown
menu-2-0 = "Power off"
menu-2-0-exec = systemctl poweroff
menu-2-0-padding = 1
menu-2-0-background = ${colors.color4}
menu-2-0-foreground = ${colors.background}

menu-2-1 = "󰕌 Cancel "
menu-2-1-exec = menu-open-0
menu-2-1-padding = 1
menu-2-1-background = ${colors.color6}
menu-2-1-foreground = ${colors.background}

;Logout
menu-3-0 = "Log out"
menu-3-0-exec = i3-msg exit
menu-3-0-padding = 1
menu-3-0-background = ${colors.color4}
menu-3-0-foreground = ${colors.background}

menu-3-1 = "Cancel "
menu-3-1-exec = menu-open-0
menu-3-1-padding = 1
menu-3-1-background = ${colors.color6}
menu-3-1-foreground = ${colors.background}
